<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picasso.css">
    <title>Picasso</title>
</head>
<body>
    <div class="grid">
     <div class="grid-box"></div>
     <div class="grid-box"></div>
     <div class="grid-box"></div>
     <div class="grid-box big-box">
        <div class="tree1"></div>
        <div class="tree2"></div>
        <div><img src="person.png" alt="" class="person1"></div>
        <div><img src="person.png" alt="" class="person2"></div>
        <div><img src="person.png" alt="" class="person3"></div>
        <div><img src="person.png" alt="" class="person4"></div>
        <div><img src="person.png" alt="" class="person5"></div>
        <div><img src="person.png" alt="" class="person6"></div>
     </div>
    </div>

    <div class="bottom-box"></div>

    <div class="circles">
        <div class="yellow1 circle"></div>
        <div class="yellow2 circle"></div>
        <div class="pink1 circle"></div>
        <div class="pink2 circle"></div>
        <div class="pink3 circle"></div>
        <div class="pink4 circle"></div>
    </div>

     <form action="text" >
        <label for="" class="form">
            <div>Name:
            <input type="text"/>
        </div>
            <div>
            Email:
            <input type="text"/>
        </div>
            <div>
            <input type="button" value="Submit">
        </div>
        </label>

     </form>

</body>
</html>
